<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>First Website with AngularJS</title>

    <!-- Parse -->
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <!-- Parse -->

    <!-- AngularJS -->
    <script src="//code.angularjs.org/1.4.5/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.5/angular-route.min.js"></script>

    <script src="js/routes.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <!-- AngularJS -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- nav-bar -->
    <div class="navbar-wrapper">
        <div class="container">

            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">Project</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav" ng-controller="navigationCtrl">
                            <li ng-class="{ active: isCurrentPath('/') }"><a href="#/">Home</a></li>
                            <li ng-class="{ active: isCurrentPath('/about') }"><a href="#/about">About</a></li>
                            <li ng-class="{ active: isCurrentPath('/parse') }"><a href="#/parse">Parse</a></li>
                            <li ng-class="{ active: isCurrentPath('/custom') }"><a href="#/custom">Custom</a></li>
                            <li ng-class="{ active: isCurrentPath('/contact') }" ><a href="#/contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </div>
<!-- nav-bar -->

<div ng-view></div>

<!-- FOOTER -->
<div class="container">
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>© 2014 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
    $('.carousel').carousel({
        interval: 3000
    })
</script>

</body>
</html>
